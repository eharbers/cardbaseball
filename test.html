<!DOCTYPE html>
<html>

<head>
	<title>Card Baseball</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/cbb.css" />
	<script src="libs/jquery-1.7.min.js"></script>
</head>

<body>
	<h1>Card Baseball</h1>

	<img class="preload" src="img/cards.png" />
    <div id="card-table">
        <div id="multiPlay">
            <input type="button" id ="multiPlayBtn" value="Multi Player Game"/>
        </div>
        

        <div id="varTable">

        </div>

        <div style="display:hidden; width:200px; height:100px; background-color:blue;" id="popupBox">
            <input type="button" id="createBtn" value="Create"/>
            <input type="button" id="joinBtn" value="Join"/>
        </div>

    </div>
</body>

<script>
    $(document).ready(function()
{
    $("#popupBox").hide();
    
    $("#multiPlayBtn").click(function()
    {
        $("#popupBox").show();
    });
    

    $("#deleteBtn").click(function()
    {
        //handle button
    });

    $("#deactivateBtn").click(function()
    {
        //handle button
    });
});
</script>

<script>
    let maxScoreInnings = 6;
    let tbody = '';

    tbody += '<table id="varscoreboard">\n'
    // row 0
    tbody += '<tr>\n<th></th>';
    for (let i=1; i <= maxScoreInnings; i++) {
        tbody += '<th>' + i + '</th>'
    }
    tbody += '<th>X</th><th>R</th><th>H</th><th>E</th><th>||</th><th>I:</th><th>0</th>\n';
    tbody += '</tr>\n';
    // row 1
    tbody += '<tr>\n<td>V</td>';
    for (let i=1; i <= maxScoreInnings; i++) {
        tbody += '<td>--</td>';
    }
    tbody += '</td><td>--</td><td>--</td><td>--</td><td>--</td><td>||</td><td>B:</td><td>0</td>\n'
    // row 2
    tbody += '<tr>\n<td>H</td>';
    for (let i=1; i <= maxScoreInnings; i++) {
        tbody += '<td>--</td>';
    }
    tbody += '</td><td>--</td><td>--</td><td>--</td><td>--</td><td>||</td><td>S:</td><td>0</td>\n'
    // row 3
    tbody += '<tr>\n<td></td>';
    for (let i=1; i <= maxScoreInnings; i++) {
        tbody += '<td></td>';
    }
    tbody += '</td><td></td><td></td><td></td><td></td><td>||</td><td>O:</td><td>0</td>\n'

    tbody += '</tr>\n</table>'
    document.getElementById('varTable').innerHTML = tbody;
</script>

</html>
